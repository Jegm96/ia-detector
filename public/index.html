<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA Detector</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9548272557345438"
     crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Roboto', sans-serif; 
    }

    body { 
      background: #f0f4f8; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px; 
    }

    .container { 
      background: #fff; 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      max-width: 700px; 
      width: 100%;
    }

    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
      color: #333; 
      font-size: 28px;
    }

    select, textarea, input, button { 
      font-size: 16px; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
      width: 100%; 
      margin-bottom: 15px; 
    }

    textarea { 
      min-height: 180px; 
      resize: vertical; 
    }

    button { 
      background: #007bff; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      transition: 0.3s; 
      font-weight: bold;
    }

    button:hover { background: #0056b3; }

    #clearBtn { background: #6c757d; }
    #downloadBtn { background: #28a745; }

    #result { 
      margin-top: 15px; 
      font-size: 16px; 
      white-space: pre-wrap; 
    }

    .progress { 
      margin-top: 10px; 
      height: 20px; 
      background: #e0e0e0; 
      border-radius: 10px; 
      overflow: hidden; 
    }

    .progress-bar { 
      height: 100%; 
      width: 0%; 
      background: #007bff; 
      text-align: center; 
      color: white; 
      line-height: 20px; 
      transition: width 0.5s ease-in-out; 
    }

    .info { 
      font-size: 14px; 
      margin-top: 20px; 
      background: #f9f9f9; 
      padding: 10px; 
      border-radius: 8px; 
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 10px; 
      font-size: 13px; 
    }

    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: left; 
    }

    /* ------------------------ */
    /* ðŸŒ™ MODO MÃ“VIL MEJORADO   */
    /* ------------------------ */
    @media(max-width: 600px) {

      h1 {
        font-size: 22px;
      }

      .container {
        padding: 18px;
      }

      textarea {
        min-height: 130px;
      }

      select, textarea, input, button {
        font-size: 15px;
        padding: 10px;
      }

      table {
        font-size: 11px;
      }

      th, td {
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>IA Detector</h1>

    <form id="analyzeForm">
      <select id="mode">
        <option value="text">Detectar texto generado por IA</option>
        <option value="image">Extraer texto de imagen</option>
      </select>

      <textarea id="text" placeholder="Escribe o pega tu texto aquÃ­"></textarea>

      <div id="imageInputs" style="display:none;">
        <input type="text" id="imageUrl" placeholder="URL de imagen">
        <input type="file" id="imageFile" accept="image/*">
      </div>

      <button type="submit">Analizar</button>
      <button type="button" id="clearBtn" style="margin-top:5px;">Limpiar</button>
      <button type="button" id="downloadBtn" style="margin-top:5px; display:none;">Descargar texto</button>
    </form>

    <div id="result"></div>
    <div class="progress"><div class="progress-bar" id="progressBar">0%</div></div>

    <div class="info">
      <strong>PrecisiÃ³n aproximada:</strong>
      <table>
        <tr><th>Tipo de texto</th><th>PrecisiÃ³n aproximada</th></tr>
        <tr><td>Texto claramente humano</td><td>70â€“90%</td></tr>
        <tr><td>Texto generado por IA reciente</td><td>75â€“95%</td></tr>
        <tr><td>Texto mezclado</td><td>50â€“80%</td></tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
